<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.5.0.js"></script>
    <!-- <script type="text/javascript" data-main="js/init.js" src="js/require.js"></script>  -->
    <script type='text/javascript' src="components/InvoiceList.js"></script>
    <script type='text/javascript' src='js/dashboard.js'></script>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-height" style="box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold ml-lg-5" href="#" style="color: #4A6C9C;">
                <img src="assets/logo.png" alt="" style="width: 5.875rem;height: 3.875rem;" /> CES Retailer
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <div class="navbar-nav ml-auto mr-lg-5">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item mt-lg-2">
                            <select class="form-select form-control-sm" id="select-orm" 
                            data-bind = "
                            options: ormList,
                            value: selectORM,
                            ">
                            </select>
                        </li>
                        <li class="nav-item ml-lg-3 text-color-primary font-weight-bold">
                            <a onclick="signOut()">
                                <img src="assets/ava.png" alt="" >
                                <span data-bind="text: username"></span>
                                <i class= "fas fa-caret-down" ></i>
                            </a >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="background-color: #F7F9FD;height: 85vh;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="ml-lg-5 mt-3 fw-bold text-xs-center" style="color: #31495D;">
                    <i class="fas fa-user"></i> Customer Portal
                </h3>
            </div>
        </div>
        <div class="row ml-lg-5 mr-lg-5 mt-lg-2">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tabs-form">
                <ul id="myTab" class="nav" style="padding: 0.5rem 1rem;">
                    <li class="nav-item ">
                        <a href="#invoice" class="nav-link text-center font-weight-bold active" 
                        style="line-height: 50px;">
                            <img src="assets/invoice.png" alt="" /> Invoice Statement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#data" class="nav-link text-center font-weight-bold" 
                        style="line-height: 50px;">
                        <img src="assets/data.png" alt="" /> Data Usage
                    </a>
                    </li>
                </ul>
              </div>
                <div class="tab-content col-xs-12 col-sm-12 col-md-12 col-lg-12 tabs-table p-4 mb-5">
                    <div class="tab-pane fade show active" id="invoice">
                        <invoice-list></invoice-list>                       
                    </div>
                    <div class="tab-pane fade" id="data">
                        <p>Data Usage</p>
                    </div>
                </div>
                <script>
                    ko.applyBindings(new InvoiceViewModel());
                </script>
        </div>
    </div>
</body>

</html>
